<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div id="container" class="container">
        <form action="" id="datos" class="row">
            <div class="form-label col-7">Campos</div>
            <label for="CamposMapSize" class="form-label col-7"> Map zize
                <input type="number" class="form-control col-7" name="CamposMapSize">
            </label>
            <label for="CamposMaxOcupedArea" class="form-label col-7"> Max ocuped area
                <input type="number" class="form-control col-7" name="CamposMaxOcupedArea">
            </label>
            <div class="form-label col-7">Nature</div>
            <label for="CamposMinZones" class="form-label col-7"> Min zones
                <input type="number" class="form-control col-7" name="CamposMinZones">
            </label>
            <label for="CamposMaxZones" class="form-label col-7"> Max zones
                <input type="number" class="form-control col-7" name="CamposMaxZones">
            </label>
            <label for="CamposZoneMaxSize" class="form-label col-7"> Zone Max size
                <input type="number" class="form-control col-7" name="CamposZoneMaxSize">
            </label>
            <label for="CamposTotalMaxsize" class="form-label col-7"> Total max size
                <input type="number" class="form-control col-7" name="CamposTotalMaxsize">
            </label>
            <div class="form-label col-7">Urban</div>

            <label for="UrbanTotalMaxsize" class="form-label col-7"> Min zones
                <input type="number" class="form-control col-7" name="UrbanTotalMaxsize">
            </label>

            <label for="UrbanMaxZones" class="form-label col-7"> Max zones
                <input type="number" class="form-control col-7" name="UrbanMaxZones">
            </label>
            <label for="UrbanTotalMaxsize" class="form-label col-7"> Total max size
                <input type="number" class="form-control col-7" name="UrbanTotalMaxsize">
            </label>
            <div class="form-label col-7">commercial</div>
             <label for="commercialTotalMaxsize" class="form-label col-7"> Min zones
                <input type="number" class="form-control col-7" name="commercialTotalMaxsize">
            </label>

            <label for="commercialMaxZones" class="form-label col-7"> Max zones
                <input type="number" class="form-control col-7" name="commercialMaxZones">
            </label>
            <label for="commercialTotalMaxsize" class="form-label col-7"> Total max size
                <input type="number" class="form-control col-7" name="commercialTotalMaxsize">
            </label>
            <button type="submit" class="btn btn-primary">Generar</button>
        </form>
    </div>

</body>
<script src="mundos.js"></script>

</html>
