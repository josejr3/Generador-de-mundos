<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container mt-4">
        <div class="card shadow-sm">
            <div class="card-body">
                <h4 class="card-title text-center mb-4">Generador de Mapa</h4>

                <form action="" id="datos" class="row g-3">

                    <div class="col-12">
                        <h5 class="text-secondary border-bottom pb-2">Configuraci√≥n General</h5>
                    </div>
                    <div class="col-md-6">
                        <label for="CamposMapSize" class="form-label">Map Size</label>
                        <input type="number" class="form-control" name="CamposMapSize" id="CamposMapSize"
                            placeholder="Default: 65">
                    </div>
                    <div class="col-md-6">
                        <label for="CamposMaxOcupedArea" class="form-label">Max Occupied Area</label>
                        <input type="number" class="form-control" name="CamposMaxOcupedArea" id="CamposMaxOcupedArea">
                    </div>

                    <div class="col-12 mt-4">
                        <h5 class="text-success border-bottom pb-2">Nature</h5>
                    </div>
                    <div class="col-md-3">
                        <label for="NatureMinZones" class="form-label">Min Zones</label>
                        <input type="number" class="form-control" name="NatureMinZones" id="NatureMinZones"
                            placeholder="Def: 2">
                    </div>
                    <div class="col-md-3">
                        <label for="NatureMaxZones" class="form-label">Max Zones</label>
                        <input type="number" class="form-control" name="NatureMaxZones" id="NatureMaxZones"
                            placeholder="Def: 8">
                    </div>
                    <div class="col-md-3">
                        <label for="NatureZoneMaxSize" class="form-label">Zone Max Size</label>
                        <input type="number" class="form-control" name="NatureZoneMaxSize" id="NatureZoneMaxSize"
                            placeholder="Def: 500">
                    </div>
                    <div class="col-md-3">
                        <label for="NatureTotalMaxsize" class="form-label">Total Max Size</label>
                        <input type="number" class="form-control" name="NatureTotalMaxsize" id="NatureTotalMaxsize"
                            placeholder="Def: 800">
                    </div>

                    <div class="col-12 mt-4">
                        <h5 class="text-primary border-bottom pb-2">Urban</h5>
                    </div>
                    <div class="col-md-3">
                        <label for="UrbanMinZones" class="form-label">Min Zones</label>
                        <input type="number" class="form-control" name="UrbanMinZones" id="UrbanMinZones"
                            placeholder="Def: 4">
                    </div>
                    <div class="col-md-3">
                        <label for="UrbanMaxZones" class="form-label">Max Zones</label>
                        <input type="number" class="form-control" name="UrbanMaxZones" id="UrbanMaxZones"
                            placeholder="Def: 6">
                    </div>
                    <div class="col-md-3">
                        <label for="UrbanZoneMaxsize" class="form-label">Zone Max Size</label>
                        <input type="number" class="form-control" name="UrbanZoneMaxsize" id="UrbanZoneMaxsize"
                            placeholder="Def: 100">
                    </div>
                    <div class="col-md-3">
                        <label for="UrbanTotalMaxsize" class="form-label">Total Max Size</label>
                        <input type="number" class="form-control" name="UrbanTotalMaxsize" id="UrbanTotalMaxsize"
                            placeholder="Def: 800">
                    </div>

                    <div class="col-12 mt-4">
                        <h5 class="text-warning border-bottom pb-2">Commercial</h5>
                    </div>
                    <div class="col-md-3">
                        <label for="commercialMinZones" class="form-label">Min Zones</label>
                        <input type="number" class="form-control" name="commercialMinZones" id="commercialMinZones"
                            placeholder="Def: 2">
                    </div>
                    <div class="col-md-3">
                        <label for="commercialMaxZones" class="form-label">Max Zones</label>
                        <input type="number" class="form-control" name="commercialMaxZones" id="commercialMaxZones"
                            placeholder="Def: 8">
                    </div>
                    <div class="col-md-3">
                        <label for="commercialZoneMaxsize" class="form-label">Zone Max Size</label>
                        <input type="number" class="form-control" name="commercialZoneMaxsize"
                            id="commercialZoneMaxsize" placeholder="Def: 50">
                    </div>
                    <div class="col-md-3">
                        <label for="commercialTotalMaxsize" class="form-label">Total Max Size</label>
                        <input type="number" class="form-control" name="commercialTotalMaxsize"
                            id="commercialTotalMaxsize" placeholder="Def: 200">
                    </div>

                    <div class="col-12 mt-4">
                        <button type="submit" class="btn btn-primary w-100 fw-bold py-2">Generar Mapa</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="mapa"></div>
</body>
<script src="mundos.js"></script>

</html>
