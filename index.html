<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div id="container" class="container">
        <form action="" id="datos" class="row">
            <div class="form-label col-7">Campos</div>
            <label for="CamposMapSize" class="form-label col-7"> Map zize
                <input type="text" class="form-control col-7" name="CamposMapSize">
            </label>
            <label for="CamposMaxOcupedArea" class="form-label col-7"> Max ocuped area
                <input type="text" class="form-control col-7" name="CamposMaxOcupedArea">
            </label>
            <div class="form-label col-7">Nature</div>
            <label for="NatureMinZones" class="form-label col-7"> Min zones
                <input type="text" class="form-control col-7" name="NatureMinZones">
            </label>
            <label for="NatureMaxZones" class="form-label col-7"> Max zones
                <input type="text" class="form-control col-7" name="NatureMaxZones">
            </label>
            <label for="NatureZoneMaxSize" class="form-label col-7"> Zone Max size
                <input type="text" class="form-control col-7" name="NatureZoneMaxSize">
            </label>
            <label for="NatureTotalMaxsize" class="form-label col-7"> Total max size
                <input type="text" class="form-control col-7" name="NatureTotalMaxsize">
            </label>
            <div class="form-label col-7">Urban</div>

             <label for="UrbanMinZones" class="form-label col-7"> Min  zones
                <input type="text" class="form-control col-7" name="UrbanMinZones">
            </label>

            <label for="UrbanMaxZones" class="form-label col-7"> Max zones
                <input type="text" class="form-control col-7" name="UrbanMaxZones">
            </label>

            <label for="UrbanZoneMaxsize" class="form-label col-7"> Zone Max size
                <input type="text" class="form-control col-7" name="UrbanZoneMaxsize">
            </label>

            <label for="UrbanTotalMaxsize" class="form-label col-7"> Total max size
                <input type="text" class="form-control col-7" name="UrbanTotalMaxsize">
            </label>
            
            
            <div class="form-label col-7">commercial</div>

            <label for="commercialMinZones" class="form-label col-7"> Min zones
                <input type="text" class="form-control col-7" name="commercialMinZones">
            </label>

            <label for="commercialMaxZones" class="form-label col-7"> Max zones
                <input type="text" class="form-control col-7" name="commercialMaxZones">
            </label>

            <label for="commercialZoneMaxsize" class="form-label col-7"> Zone Max size
                <input type="text" class="form-control col-7" name="commercialZoneMaxsize">
            </label>

            <label for="commercialTotalMaxsize" class="form-label col-7"> Total max size
                <input type="text" class="form-control col-7" name="commercialTotalMaxsize">
            </label>
            <button type="submit" class="btn btn-primary">Generar</button>
        </form>
    </div>

</body>
<script src="mundos.js"></script>

</html>
